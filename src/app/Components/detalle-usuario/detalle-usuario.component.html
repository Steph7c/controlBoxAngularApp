<h1>
    Detalle Usuario
</h1>
<hr>
<div class="row text-right">
    <div class="col">
        <button routerLink="/usuarioListar" class="btn btn-danger">
      <i class="fa fa-arrow-left"> Regresar</i>
    </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form #f="ngForm">
            <div class="form-group">
                <label>Nombres:</label>
                <input type="text" disabled [(ngModel)]="usuario.name" name="nombres" class="form-control">
            </div>

            <div class="form-group">
                <label>Username:</label>
                <input type="text" disabled [(ngModel)]="usuario.username" name="username" class="form-control">
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="text" disabled [(ngModel)]="usuario.email" name="email" class="form-control">
            </div>

            <div class="form-group">
                <label>Address:</label>
                <input type="text" disabled [(ngModel)]="usuario.address.street" name="address" class="form-control">
            </div>

            <div class="form-group">
                <label>Phone:</label>
                <input type="text" disabled [(ngModel)]="usuario.phone" name="phone" class="form-control">
            </div>

            <div class="form-group">
                <label>Website:</label>
                <input type="text" disabled [(ngModel)]="usuario.website" name="website" class="form-control">
            </div>

            <div class="form-group">
                <label>Company:</label>
                <input type="text" disabled [(ngModel)]="usuario.company.name!" name="company" class="form-control">
            </div>


            <hr>

        </form>

    </div>
</div>
